[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = WWW-YouTube-Download-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

[PerlCritic non-auto-generated xt]
select = xt/02_perlcritic.t
select = xt/05_script-shebang.t
select = xt/07_cpan_meta.t
argv = --profile=$ROOT/perlcriticrc

